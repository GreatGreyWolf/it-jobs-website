<mat-form-field class="example-chip-list">
    <mat-chip-grid #chipList aria-label="Item selection">
        <mat-chip *ngFor="let item of selectedItems" [removable]="removable" (removed)="remove(item)">
            {{item}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [placeholder]="placeholder" #itemInput [formControl]="ItemCtrl" [matAutocomplete]="auto"
            [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
    </mat-chip-grid>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let item of filteredItems | async" [value]="getDisplayValue(item)">
            {{getDisplayValue(item)}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
